<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="table-cont">
        <dialog class="modal" id="add-book-modal">
            <h2 id="modal-head">Add a New Book to Your Library!</h2>
            <form class="form">
                <legend>Fill in the details of the book you'd like to add.</legend>
                <fieldset>
                    <p>
                        <label for="title">
                            <span>Title: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">
                            <span>Author: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="author" name="author" required>
                    </p>
                    <p>
                        <label for="pages">
                            <span>Pages: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="pages" name="pages" required>
                    </p>
                    <p>
                        <legend>Have you read this book?</legend>
                        <input type="radio" name="read" id="yes" value="Yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read" value="No">
                        <label for="no">No</label>
                    </p>
                    <p>
                        <label for="date">
                            <span>Publish Date: </span>
                            <input type="date" id="date" name="date" required>
                        </label>
                    </p>
                    <p>
                        <label for="isbn">
                            <span>ISBN: </span>
                            <input type="text" id="isbn" name="isbn" required>
                        </label>
                    </p>
                </fieldset>
                <button type="submit" id="add-book-btn">Add Book to Library</button>
                <button id="cancel">Cancel</button>
            </form>
        </dialog>
        <table class="table">
            <caption>Library of Books <span><button id="add-new-book">Add New Book</button></span></caption>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># of Pages</th>
                <th>Read Status</th>
                <th>Publish Date</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
</body>

</html>
